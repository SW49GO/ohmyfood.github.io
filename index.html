<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OhMyFood! Entreprise de commande de repas en ligne." />
    <script src="https://kit.fontawesome.com/d89d263f02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>OhMyFood!</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo__img" src="./images/logo/ohmyfood@2x.svg" alt="Logo de l'entreprise OhMyFood!">
        </div>
    </header>
    <main>
        <!-- Future form allowing you to indicate the location of your choice -->
        <form class="location" method="GET" action="/">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="city" placeholder="Paris, Belleville" disabled />
            <input type="submit" name="submit" value="" disabled>
        </form>
        <!-- Presentation of the Site -->
        <section class="presentation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exceptions, sélectionnés par nos soins.</p>
            <a class="presentation__btn" href="#">Explorer nos restaurants</a>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
